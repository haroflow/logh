language: go

go:
- 1.16

os:
  - linux
  - osx
  - windows

before_deploy:
  - mv logh "logh-$TRAVIS_TAG-$TRAVIS_OS_NAME"
  
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - logh-*
  on:
    repo: haroflow/logh
    tags: true
    all_branches: true
